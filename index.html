<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            width: 100%;
        }
        .activity-box {
            background: linear-gradient(135deg, #ff6f61, #ff9a8b);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background 0.3s;
        }
        .activity-box:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, #ff9a8b, #ff6f61);
        }
        .activity-box a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            transition: color 0.3s;
        }
        .activity-box a:hover {
            color: #fff1b0;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div>
        <h1>¡Bienvenidos a las Actividades!</h1>
        <div class="container">
            <div class="activity-box">
                <h2>Actividad 1</h2>
                <p>Descripción de la actividad 1.</p>
                <!-- Redirige a actividad1.html -->
                <a href="actividad1.html">Ir a la actividad 1</a>
            </div>
            <div class="activity-box" style="background: linear-gradient(135deg, #4e79a7, #f1a7b1);">
                <h2>Actividad 2</h2>
                <p>Descripción de la actividad 2.</p>
                <!-- Redirige a actividad2.html -->
                <a href="actividad2.html">Ir a la actividad 2</a>
            </div>
            <div class="activity-box" style="background: linear-gradient(135deg, #e1d1c2, #edbb94);">
                <h2>Actividad 3</h2>
                <p>Descripción de la actividad 3.</p>
                <!-- Redirige a actividad3.html -->
                <a href="actividad3.html">Ir a la actividad 3</a>
            </div>
        </div>
    </div>

</body>
</html>
